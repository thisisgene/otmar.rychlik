<div class="side-container">
  <div class="menu-container" *ngIf="project != null">
    <div class="left-content">
      <p *ngIf="project.hasParent" class="top-link" [routerLink]="['Site', {key: project.parentId}]">{{project.parentName}}</p>
      <p *ngIf="!project.hasParent" class="top-link" [routerLink]="['Index']"><i class="back-arrow material-icons">keyboard_return</i></p>
      <p class="side-link">{{project.name}}</p>
    </div>
    <div class="right-content">

      <ul class="menu-list" *ngIf="project.layoutClass=='layout_menu'">
        <p class="top-link dummy"></p>
        <template ngFor let-project [ngForOf]="childProjects">

          <li class="menu-item" id="li{{project.key}}" [ngClass]="project.hasParent ? 'hidden' : ''" [ngClass]="project.hasChildren ? 'has-sub-list' : ''">
            <div class="main-item">
              <a id={{project.key}} [routerLink]="['Site', {key: project.key}]" class="project-element main-link">{{project.name}}</a>
              <span class="update">{{project.lastEdit}}</span>
            </div>
          </li>
        </template>
      </ul>

      <div class="layout-text" *ngIf="project?.layoutClass=='layout_text'" [innerHTML]="project.contentTextHtml"></div>
      <div class="layout-img" *ngIf="project?.layoutClass=='layout_img'" [innerHTML]="project.contentTextHtml"></div>

    </div>

  </div>

</div>
