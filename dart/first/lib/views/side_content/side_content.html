<div class="side-container">
  <div class="menu-container">
    <a class="back-arrow" (click)="goBack()">back</a>
    <ul class="menu-list">
      <template ngFor let-project [ngForOf]="projects">

        <li class="menu-item" *ngIf="!project.hasParent" [ngClass]="project.hasChildren ? 'has-sub-list' : ''">
          <div class="main-item">
            <a id={{project.id}} class="project-element main-link" (click)="selectProject(project)">{{project.name}}</a>
            <span class="update">{{project.lastEdit}}</span>
          </div>
        </li>
      </template>
    </ul>
  </div>
</div>
