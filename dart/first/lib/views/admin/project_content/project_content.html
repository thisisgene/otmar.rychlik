
<div class="main-content-wrapper">
  <div class="menu-selection">
    <a class="menu-item menu-item__text menu-item__active">TEXT</a>
    <a class="menu-item menu-item__img">BILDER</a>
  </div>

  <div class="text-wrapper visible has-tooltip" data-tooltip="markdown">
    <div *ngIf="project != null">
      <textarea id="textbox{{project.key}}" value="{{project.contentTextMD}}"></textarea>
      <div class="preview-box">

      </div>
      <br>
      <button class="preview-btn" (click)="togglePreview(project?.key)">Vorschau</button>
    </div>
  </div>
  <div class="img-wrapper">
    <div class="dropbox" *ngIf="project != null">
      <input #mediaCapture type="file" multiple accept="image/*" (change)="uploadImages(mediaCapture.files, project)">
    </div>
    <div class="img-list-wrapper">
      <!--<template *ngIf="preview_src!=null">-->

      <!--</template>-->
      <ul class="img-list">
        <template ngFor let-image [ngForOf]="fbService.images">

          <li>

            <div class="img-thumb">
              <img src="{{image.imgPath}}" height="30px" >

            </div>
            <div class="preview-img">
              <img src="{{image.imgPath}}">
            </div>
            <div class="img-name">
              <span>{{image.imgName}}</span>
            </div>
            <div class="icon-wrapper">
              <a><i class="material-icons">filter</i></a>
              <a><i class="material-icons">visibility</i></a>
              <a><i class="material-icons">delete</i></a>
            </div>

          </li>
        </template>


      </ul>
    </div>
  </div>
</div>
