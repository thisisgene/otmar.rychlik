<div class='main-container'>
  <app-header></app-header>
  <main *ngIf="fbService.user != null">
    <div class="spinning-screen" [class.is-loading]="isLoading">
      <svg width="100" height="100">
        <circle class="circle circle__outer" cx="50" cy="50" r="2" stroke="#fff" stroke-width="4" fill="none" />
        <circle class="circle circle__inner" cx="50" cy="50" r="2" stroke="#000" stroke-width="4" fill="none" />
        <circle class="circle circle__other" cx="50" cy="50" r="2" stroke="#0ff" stroke-width="4" fill="none" />
        <circle class="circle circle__last" cx="50" cy="50" r="2" stroke="#5af" stroke-width="4" fill="none" />
      </svg>
      <h1 class="spinning-title">Speichern ...</h1>
    </div>
    <side-bar-left (myEvent)="getId($event)"></side-bar-left>
    <project-content [project]="selectedProject"></project-content>
    <side-bar-right [project]="selectedProject"></side-bar-right>
  </main>
  <trash-bar *ngIf="fbService.user != null"></trash-bar>

  <div class="login-screen-container" *ngIf="fbService.user == null">
    <div class="login-screen">
      <img src="./assets/img/arrow.svg">
      <h1>Willkommen</h1>
      <p>im</p>
      <h2>Adminbereich</h2>
      <h3>Zum starten bitte einloggen.</h3>
    </div>
  </div>
</div>
